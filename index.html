<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Images Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">

    <script>
        // 解析 URL 參數
        const urlParams = new URLSearchParams(window.location.search);
        const imageCount = parseInt(urlParams.get('count')) || 5; // 預設為 5 張圖片
        const speed = parseFloat(urlParams.get('speed')) || 1; // 預設速度為 1

        // 動態生成圖片
        const container = document.getElementById('container');
        for (let i = 0; i < imageCount; i++) {
            const img = document.createElement('img');
            img.className = 'moving-image';
            img.src = 'https://cdn.jsdelivr.net/gh/leafwind/images/daifuku_mao.png'; // 替換為實際的圖片路徑
            container.appendChild(img);
        }

        // 將速度參數傳遞給 script.js
        window.speedMultiplier = speed;
    </script>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
